<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <title>Search bar airbnb</title>
  </head>
  <body class="body">
    <form
      action="#"
      method="get"
      class="form form--xl"
      data-qa="big"
    >
      <div class="search-bar">
        <label class="search-bar__label">
          <input
            type="search"
            class="search-bar__input"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="#"
      method="get"
      class="form"
      data-qa="small"
    >
      <div class="search-bar">
        <label class="search-bar__label search-bar__label--sm">
          <input
            type="search"
            class="search-bar__input search-bar__input--sm"
            name="search"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
